<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calculonaitor 3000</h1>
    <label for="">1° valor</label>
    <input id="num1" type="text">
    <label for="">2° valor</label>
    <input id="num2" type="text">
    <label for="">operador</label>
    <input id="oper" type="text">
    <button onclick="calcular()" id="enviar">Somar</button>
    <div id="resposta"></div>
    <script>
        let num1 = document.getElementById("num1");
        let num2 = document.getElementById("num2");
        let resposta = document.getElementById("resposta");

        function calcular(){
            let texto = document.createElement("h2");
            let result = parseFloat(num1.value) + parseFloat(num2.value);
            resposta.appendChild(texto);
            texto.innerText = result;
        }
    </script>
</body>
</html>
