<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Calculo-inaitor 3000</h1>
    <input placeholder="1° valor" id="num1" type="text">
    <input placeholder="2° valor" id="num2" type="text">
    <input placeholder="operador" id="oper" type="text">
    <button onclick="calcular()" id="enviar">Calcular</button>
    <div id="resposta"></div>
    <script>
        let num1 = document.getElementById("num1");
        let num2 = document.getElementById("num2");
        let operador = document.getElementById("oper");
        let resposta = document.getElementById("resposta");

        function calcular(){
            let texto = document.createElement("h2");
            let result = eval(num1.value + operador.value + num2.value)
            resposta.appendChild(texto);
            texto.innerText = result;
        }
    </script>
</body>
</html>
